<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Form To WhatsApp</title>
  
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  
  <div class="card">
    <div class="logo">
      <i data-feather="message-square"></i>
    </div>
    <h2>Form To WhatsApp</h2>
    <form class="form" id="form">
      <input type="text" class="nama" id="nama" placeholder="Nama" required="text" >
      <input type="email" class="email" id="email" placeholder="Email" required="email">
      <textarea class="pesan" name="pesan" id="pesan" placeholder="Pesan" required="text" cols="30" rows="10"></textarea>
      <button class="btn" id="btn" type="submit">Kirim Pesan</button>
    </form>
  </div>

  
  
  
  <script>
      feather.replace();
    </script>
    
  <script src="script.js"></script>
  
</body>
</html>
